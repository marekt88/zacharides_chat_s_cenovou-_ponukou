<!DOCTYPE html>
<html>
<head>
    <title>Voiceflow Chat Widget</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            height: 100%;
            width: 100%;
            font-family: Arial, sans-serif;
        }
        #chat-container {
            width: 100%;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div id="chat-container"></div>

    <!-- Canvas for confetti effect -->
    <canvas id="confetti-canvas" style="position: fixed; z-index: 999; top: 0; left: 0; width: 100vw; height: 100vh; pointer-events: none;"></canvas>

    <!-- Confetti library -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    
    <!-- Voiceflow Chat Widget with Supabase Extensions -->
    <script type="module">
      // Your Supabase configuration
      const SUPABASE_URL = 'https://uokhbjcwcsyoedioekst.supabase.co'
      
      async function loadExtensions() {
        try {
          console.log('üîÑ Loading extensions from Supabase...');
          const response = await fetch(`${SUPABASE_URL}/functions/v1/swift-worker?action=get-extensions`);
          
          if (!response.ok) {
            throw new Error(`HTTP ${response.status}: ${response.statusText}`);
          }
          
          const extensionsCode = await response.text();
          console.log('‚úÖ Extensions loaded successfully');
          
          // Create a data URL for the module
          const blob = new Blob([extensionsCode], { type: 'application/javascript' });
          const moduleUrl = URL.createObjectURL(blob);
          
          // Set the SUPABASE_URL for the extensions to use
          window.SUPABASE_URL = SUPABASE_URL;
          
          // Import the extensions
          const extensionsModule = await import(moduleUrl);
          console.log('‚úÖ Extensions imported successfully');
          
          // Filter out undefined extensions and validate them
          const extensionList = [
            { name: 'VideoExtension', ext: extensionsModule.VideoExtension },
            { name: 'TimerExtension', ext: extensionsModule.TimerExtension },
            { name: 'FormExtension', ext: extensionsModule.FormExtension },
            { name: 'MapExtension', ext: extensionsModule.MapExtension },
            { name: 'FileUploadExtension', ext: extensionsModule.FileUploadExtension },
            { name: 'DateExtension', ext: extensionsModule.DateExtension },
            { name: 'ConfettiExtension', ext: extensionsModule.ConfettiExtension },
            { name: 'FeedbackExtension', ext: extensionsModule.FeedbackExtension },
          ];
          
          const validExtensions = [];
          extensionList.forEach(({name, ext}) => {
            if (ext && typeof ext === 'object' && ext.name && ext.type && (ext.render || ext.effect)) {
              validExtensions.push(ext);
              console.log(`‚úÖ ${name} is valid`);
            } else {
              console.warn(`‚ö†Ô∏è ${name} is invalid or undefined:`, ext);
            }
          });
          
          console.log('Valid extensions found:', validExtensions.length);
          
          // Initialize Voiceflow chat with extensions (embedded mode)
          (function (d, t) {
            var v = d.createElement(t),
              s = d.getElementsByTagName(t)[0];
            v.onload = function () {
              console.log('‚úÖ Voiceflow widget loaded, initializing with extensions...');
              window.voiceflow.chat.load({
                verify: { projectID: '686b9c898829770316d162c5' },
                url: 'https://general-runtime.voiceflow.com',
                versionID: 'production',
                user: {
                  name: 'Test User',
                  userID: 'test-user-' + Date.now()
                },
                voice: {
                  url: "https://runtime-api.voiceflow.com"
                },
                render: {
                  mode: 'embedded',
                  target: document.getElementById('chat-container')
                },
                autostart: true,
                allowDangerousHTML: true,
                assistant: {
                  extensions: validExtensions,
                },
              });
              console.log('üéâ Chat widget initialized with', validExtensions.length, 'extensions!');
            };
            v.src = 'https://cdn.voiceflow.com/widget-next/bundle.mjs';
            v.type = 'text/javascript';
            s.parentNode.insertBefore(v, s);
          })(document, 'script');
          
          // Clean up the object URL
          URL.revokeObjectURL(moduleUrl);
          
        } catch (error) {
          console.error('‚ùå Failed to load extensions from Supabase:', error);
          console.log('üîÑ Falling back to local extensions...');
          
          // Fallback to local extensions
          try {
            const { VideoExtension, TimerExtension, FormExtension, MapExtension, 
                    FileUploadExtension, DateExtension, ConfettiExtension, 
                    FeedbackExtension } = await import('./extensions.js');
            
            const validExtensions = [
              VideoExtension, TimerExtension, FormExtension, MapExtension, 
              FileUploadExtension, DateExtension, ConfettiExtension, FeedbackExtension
            ].filter(ext => ext !== undefined);
            
            (function (d, t) {
              var v = d.createElement(t),
                s = d.getElementsByTagName(t)[0];
              v.onload = function () {
                window.voiceflow.chat.load({
                  verify: { projectID: '686b9c898829770316d162c5' },
                  url: 'https://general-runtime.voiceflow.com',
                  versionID: 'production',
                  user: {
                    name: 'Test User',
                    userID: 'test-user-' + Date.now()
                  },
                  voice: {
                    url: "https://runtime-api.voiceflow.com"
                  },
                  render: {
                    mode: 'embedded',
                    target: document.getElementById('chat-container')
                  },
                  autostart: true,
                  allowDangerousHTML: true,
                  assistant: { extensions: validExtensions },
                });
                console.log('‚úÖ Fallback: Chat widget initialized with local extensions!');
              };
              v.src = 'https://cdn.voiceflow.com/widget-next/bundle.mjs';
              v.type = 'text/javascript';
              s.parentNode.insertBefore(v, s);
            })(document, 'script');
            
          } catch (fallbackError) {
            console.error('‚ùå Fallback also failed:', fallbackError);
            
            // Show error message in chat container
            const container = document.getElementById('chat-container');
            container.innerHTML = `
              <div style="padding: 20px; text-align: center; color: #721c24; background: #f8d7da;">
                <strong>‚ö†Ô∏è Extensions Loading Failed</strong><br>
                Supabase Error: ${error.message}<br>
                Fallback Error: ${fallbackError.message}<br>
                <small>Please check the console for more details.</small>
              </div>
            `;
          }
        }
      }

      // Load extensions when page is ready
      loadExtensions();
    </script>
</body>
</html>
